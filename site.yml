---
- hosts: raspi
  become: Yes
  vars_files:
    - vars/secrets.yml
  roles:
    - { role: base, tags: [ 'base' ], _base: "{{ BASE }}" }
    - { role: networking, tags: [ 'networking' ], _networking: "{{ NETWORKING }}" }
    - { role: udev, tags: [ 'udev' ], _udev: "{{ UDEV }}" }
    - { role: fhem, tags: [ 'fhem' ], _fhem: "{{ FHEM }}" }

